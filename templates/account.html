<!doctype html>
<html>
<head>
<title>ZOS Floorplanner</title>
<link rel="icon" href="/static/logo.png">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
#header {
position: fixed;
width: 100%;
color:white;
z-index: 3;
height: 6%;
padding: 0%;

}
body{
color:white;
position:static !important;
margin: 0;
padding: 0;
overflow:hidden
}
button {
background-color: inherit;
border: none;
outline: none;
z-index: 2;
padding: 0%;
}
#accpage{
text-align: center;
align-items: center;
width:100%;
height:100%;
top:25%;
position: absolute;
overflow-y: hidden;
z-index: 3;
}
</style>
</head>
<body style="background-color:#36393F;">
  <nav class=" navbar" style="background-color:#2F3136;">
    <div>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar" style="background-color:white"></span>
          <span class="icon-bar" style="background-color:white"></span>
          <span class="icon-bar" style="background-color:white"></span>                        
        </button>
        <img src="{{url_for('static', filename='logo.png')}}" style="width: 50px;left: 0%;">
        <a href="https://github.com/ZacharyLaw/ZOS-Floorplanner" style="color: white;">Floorplanner</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar" >
        <ul class="nav navbar-nav navbar-right">
          <li><a style="color: white" class="nav-link" id='acc' href=http://localhost:8000/planner>Account <img id="user" src="{{url_for('static', filename='user.png')}}" style="width:20px"></a></li>
        </ul>
      </div>
    </div>
  </nav>
<div id="accpage">

<form action = http://localhost:8000/account method = "POST">
<h1>Create account</h1>
<input  style="color: black;" type="email" placeholder="Email" name="Email"><br>
<input style="color: black;" type="password" placeholder="Password" name="Password"><br>
<input style="color: black;" type="password" placeholder="Confirm Password" name="Confirm Password"><br>
<input style="color: black;" type="submit" id="createaccount" value="Submit"><br>
</form>

{% if err %}
<a id="err" style="color:red;">{{err}}</a>
{%endif%}

<br><br><br>
<form action = http://localhost:8000/account method = "POST">
<h1>Login account</h1>
<input  style="color: black;" type="email" placeholder="Email" name="Email"><br>
<input style="color: black;" type="password" placeholder="Password" name="Password"><br>
<input  style="color: black;" type="submit" id="loginaccount" value="Submit"><br>
</form>
{% if err2 %}
<a id="err" style="color:red;">{{err2}}</a>
{%endif%}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
$( document ).ready( function() {
  $("#acc").click(function(event){
    window.location.replace("http://localhost:8000/planner");
  })
  $('li').hover(function(){$(this).find("a").css('color','black')})
$('li').mouseleave(function(){$(this).find("a").css('color','white')})
})
</script>
</body>
</html>
